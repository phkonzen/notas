	  <h3>Contato - Notas de aula</h3>
	  
	  <form name="frmContact" id="" method="post"
		action="https://formspree.io/f/mzbolaeo"
		onsubmit="return validateContactForm()">
	    <div class="form-group">
	      <label for="name" class="control-label">Nome</label>
	      <input type="text" class="form-control" id="name" name="name" placeholder="Seu Nome (opcional)" style="font-size: 1em;">
	    </div>
	    <div class="form-group">
	      <label for="email" class="control-label">E-mail</label>
	      <input type="email" class="form-control" id="email" name="_replyto" placeholder="seu-email@email.com.br (opcional)" style="font-size: 1em;">
	    </div>
	    <script language="javascript">
	      document.write('<div class="form-group"><label for="message" class="control-label">Referência</label><input type="text" class="form-control" id="ref" name="ref" value="' + document.referrer + '" style="font-size: 1em;"></div>')
	    </script>
	    <div class="form-group">
	      <label for="message" class="control-label">Mensagem</label>
	      <textarea class="form-control" rows="4" name="message" id="message" placeholder="Digite sua mensagem aqui. (obrigatório)" style="font-size: 1em;"></textarea>
	    </div>
	    <div class="form-group m-3">
	      <div class="col-sm-offset-2">
		<input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary" style="font-size: 1em;">
	      </div>
	    </div>
	  </form>

    <script type="text/javascript">
      function validateContactForm() {
	  var valid = true;

	  $(".form-control").html("");
	  $(".form-control").css('border', '#e0dfdf 1px solid');
	  var msg = $("#message").val();
          
	  if (msg == "") {
	      $("#message").css('border', '#e66262 1px solid');
	      valid = false;
	  }
	  return valid;
      }
    </script>
